<ion-header>
  <ion-navbar color="primary">

    <ion-title>
      Ionic Blank
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="ordenando = !ordenando">
        <span [hidden]="ordenando">Ordenar</span>
        <span [hidden]="!ordenando">Listo</span>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

<ion-refresher [enabled]="!ordenando" (ionRefresh)="recargar($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-list [reorder]="ordenando" (ionItemReorder)="reordenarAnimales($event)">
  <ion-item-sliding *ngFor="let animal of animales; let i = index">
    <ion-item (click)="reproducir(animal)">
      <ion-avatar item-start>
        <img [src]="animal.imagen">
      </ion-avatar>
      <h2>{{animal.nombre}}</h2>
      
      <ion-icon name="play" item-right [hidden]="animal.reproduciendo"></ion-icon>
      <ion-icon name="pause" item-right [hidden]="!animal.reproduciendo"></ion-icon>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="borrar(i)">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
